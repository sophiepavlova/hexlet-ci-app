name: workflow-initial

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm' # ускоряет повторные сборки

      # - run: npm ci

      # - run: npm test

      - run: make setup

      - run: make test

      - run: make lint